<mat-card class="grid-lg-12">
  
  <span class="title-holder">
    <h2 [translate]="'leads.lead-list'"></h2>
    <button mat-raised-button color="primary" routerLink="/leads/add"><em class="fa fa-plus"></em><span [translate]="'leads.new-lead'"></span></button>
  </span>

  <mat-form-field>
    <input matInput (keyup)="applySearch($event.target.value)" placeholder="{{'comum.search-dots' | translate}}">
  </mat-form-field>

  <table mat-table [dataSource]="leadList" matSort class="mat-elevation-z8">
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><span [translate]="'leads.name'"></span></th>
      <td mat-cell *matCellDef="let element"> {{element.name ? element.name : '-'}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><span [translate]="'leads.email'"></span></th>
      <td mat-cell *matCellDef="let element"> {{element.email ? element.email : '-'}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><span [translate]="'leads.phone'"></span></th>
      <td mat-cell *matCellDef="let element"> {{element.phone ? element.phone : '-'}} </td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><span [translate]="'leads.state'"></span></th>
      <td mat-cell *matCellDef="let element"> {{element.state ? element.state : '-'}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><span [translate]="'leads.city'"></span></th>
      <td mat-cell *matCellDef="let element"> {{element.city ? element.city : '-'}} </td>
    </ng-container>

    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><span [translate]="''"></span></th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="warn" (click)="delete(element)">X</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</mat-card>
